apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 24
        maxSdkVersion 27
        versionCode 2
        versionName '0.2'
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-compat:27.1.0'
}

if (rootProject.file('brevent-protocol-base').exists()) {
    dependencies {
        implementation project(':brevent-protocol-base')
    }
} else {
    dependencies {
        implementation 'me.piebridge:brevent-protocol-base:2.9.0'
    }
}
